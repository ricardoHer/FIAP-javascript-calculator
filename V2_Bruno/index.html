<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="bg-dark-subtle container border rounded-2 mt-5 px-5 pt-4 pb-2">
      <h1 class="mb-5 text-center fw-bold">Calculadora 1.0</h1>
      <div>
        <div class="form-floating mb-3">
          <input
            type="number"
            name="first-input"
            id="first-input"
            class="form-control"
            placeholder="Primeiro valor"
          />
          <label for="first-input">Primeiro valor:</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            name="second-input"
            id="second-input"
            class="form-control"
            placeholder="Segundo valor"
          />
          <label for="second-input">Segundo valor:</label>
        </div>
        <div class="d-flex flex-wrap gap-2 mt-4">
          <button
            class="btn btn-primary fw-semibold flex-grow-1"
            type="button"
            name="sum"
          >
            Somar
          </button>
          <button
            class="btn btn-primary fw-semibold flex-grow-1"
            type="button"
            name="subtract"
          >
            Subtrair
          </button>
          <button
            class="btn btn-primary fw-semibold flex-grow-1"
            type="button"
            name="divide"
          >
            Dividir
          </button>
          <button
            class="btn btn-primary fw-semibold flex-grow-1"
            type="button"
            name="multiply"
          >
            Multiplicar
          </button>
        </div>
        <div class="mt-4">
          <p class="fs-5 fw-bold">
            Resultado: <span id="result" class="fw-normal"></span>
          </p>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
